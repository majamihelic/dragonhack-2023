<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="stil.css">
</head>

<body>

    <div>
        <h2>FONT</h2><br>
        <p>
            Pick a font:<br>
            <select name="font" id="font">
                <option value="default" id="default">default</option>
                <option value="comicsans" id="comicsans">Comic Sans</option>
                <option value="ligma" id="ligma">ligma</option>
            </select><br>

            <label for="bionic">Bionic: </label>
            <input type="checkbox" id="bionic" name="bionic" value="bionic"><br>
        </p>
        <p>
            Choose your size: <br>
            <input type="range" min="10" max="100" value="24" class="slider" id="size"><br>

            Choose the spacing: <br>
            <input type="range" min="1" max="20" value="2" class="slider" id="spacing">
            <br>

            Choose the line spacing: <br>
            <input type="range" min="30" max="100" value="30" class="slider" id="line">
            <br>
        </p>

        <div id="barvefonta">
            <canvas class="barvaf" id="belaf" width="30" height="30"></canvas>
            <canvas class="barvaf" id="crnaf" width="30" height="30"></canvas>
            <canvas class="barvaf" id="tmodraf" width="30" height="30"></canvas>
        </div>

        <p>
            Red: <br>
            <input type="range" min="0" max="255" value="0" class="slider" id="FR">
            <br>

            Green: <br>

            <input type="range" min="0" max="255" value="0" class="slider" id="FG">
            <br>

            Blue: <br>
            <input type="range" min="0" max="255" value="0" class="slider" id="FB">
            <br>
        </p>
    </div>
    <div>
        <h2>BACKGROUND</h2><br>

        <div id="barveozadja" style="align-content: center">
            <canvas class="barva" id="bela" width="50" height="70"></canvas>
            <canvas class="barva" id="crna" width="50" height="70"></canvas>
            <canvas class="barva" id="krem" width="50" height="70"></canvas>
        </div>

        <p>
            Red: <br>
            <input type="range" min="0" max="255" value="0" class="slider" id="BR">
            <br>

            Green: <br>

            <input type="range" min="0" max="255" value="0" class="slider" id="BG">
            <br>

            Blue: <br>
            <input type="range" min="0" max="255" value="0" class="slider" id="BB">
            <br>
        </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
